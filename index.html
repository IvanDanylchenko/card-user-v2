<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Card User</title>
  </head>
  <body>
    <section class="wrapper">
      <section class="container-user-card">
        <article class="user-card">
          <header class="header-user-card">
            <div class="container-photo-user">
              <img
                class="photo-user"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQK4kKtF1EkYCkatRExW7ISpcxy1kE0_vc4P-D7bPca4r6JxBEH2ATVlWOpv8bbEHMYggs&usqp=CAU"
                alt="User Photo"
              />
            </div>
            <h1>Christina W. Turner</h1>
            <p>interaction designer</p>
            <p><i class="fas fa-map-marker-alt"></i>Austin, Texas</p>
          </header>
          <section class="followers">
            <h2>2.5k+ followers</h2>
            <a href="#" target="_blank"
              ><img
                src="https://images.ctfassets.net/lh3zuq09vnm2/yBDals8aU8RWtb0xLnPkI/19b391bda8f43e16e64d40b55561e5cd/How_tracking_user_behavior_on_your_website_can_improve_customer_experience.png"
                alt="user-one"
            /></a>
            <a href="#" target="_blank"
              ><img
                src="https://www.hotfootdesign.co.uk/wp-content/uploads/2016/05/d5jA8OZv.jpg"
                alt="user-two"
            /></a>
            <a href="#" target="_blank"
              ><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsgd9U0HhlVMeyVda7mCmB_mVlVnWnfoSv5VP7sjCVxXEJq1YvVYvsk48BDLcmUVdaC74&usqp=CAU"
                alt="user-therre"
            /></a>
            <a href="#" target="_blank"
              ><img
                src="http://www.livedemolink.com/cric-profile/img/img1.jpg"
                alt="user-four"
            /></a>
            <a href="#" target="_blank"
              ><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSi3Gsd6-9qJUXyXlImIcLSqeS2l7sKCLClg98uPbKNKS6G1GaeHvzN1gXNQseFdZfMbTw&usqp=CAU"
                alt="add-new-user"
            /></a>
          </section>
          <footer class="social-network">
            <a class="link-social" href="#" target="_blank" alt="faccebook"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a class="link-social" href="#" target="_blank" alt="google+"
              ><i class="fab fa-google-plus-square"></i
            ></a>
            <a class="link-social" href="#" target="_blank" alt="twitter"
              ><i class="fab fa-twitter"></i
            ></a>
            <a class="link-social" href="#" target="_blank" alt="pinterest"
              ><i class="fab fa-pinterest"></i
            ></a>
            <a href="#" target="_blank" alt="linkedin"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </footer>
        </article>
      </section>
    </section>
  </body>
</html>
